<source>
  type tail

  path /var/log/*log, /var/log/*/*log, /var/log/*/current
  exclude_path ["/var/log/fluentd*/*", "/var/log/upstart/docker.log"]
  refresh_interval 10s

  format none
  message_key line
  read_from_head true
  pos_file /var/log/fluentd.pos
  tag file.*
</source>

<filter **>
  type grep
  exclude1 line ^\s*$
</filter>

<filter **>
  type record_transformer

  <record>
    host ${hostname}
    topic "#{ENV['LABEL']}-${hostname}-${tag}"
    label "#{ENV['LABEL']}"
  </record>
</filter>

<match **>
  type                kafka

  zookeeper           "#{ENV['ZOOKEEPER']}"
  default_topic       logs
  output_data_type    json
  output_include_tag  true
  output_include_time true
</match>
